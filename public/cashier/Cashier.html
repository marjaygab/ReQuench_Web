<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Cashier</title>
    <link rel="stylesheet" href="Cashier_Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

</head>
  <body background="assets/images/background_3.jpg" id="body_id">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="..\assets\images\BrandwLogo.png" height="30" class="d-inline-block align-top" alt="">
        </a>
    </nav>
  <div class="column">
    <div class="card left-card" id="left-card">
        <div class="card-body">
                <div class="row input_mode">
                    <div class="col-10">
                        <h6 id="input_mode_label">Input Mode:</h6>
                    </div>
                    <div class="col-2">
                            <input id="toggle-method" type="checkbox" checked data-toggle="toggle" data-on="Preset" data-off="Keypad" data-onstyle="success" data-offstyle="danger">
                    </div>
                </div>
                <div class="row input_control">
                        <div class="col-10">
                            <input type="text" class="form-control" placeholder="Enter ID Number or Scan ID" id="rfid_field">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary" id="enter_rfid">Enter</button>
                        </div>
                </div>
                <div class="row label_control">
                        <div class="form-group col-6">
                            <label for="acc_num_display">ID Number</label>
                            <input id="acc_num_display" type="text" class="form-control" placeholder="ID Number" disabled>
                        </div>
                        <div class="form-group col-6">
                            <label for="balance_display">Balance</label>
                            <input id="balance_display" type="text" class="form-control" placeholder="Balance" disabled>
                        </div>
                </div>
                <div class="row toggle_control">
                    <div class="col-6">
                        <input type="text" class="form-control" id="amount_display" placeholder="Amount">
                    </div>
                    <div class="col-2">
                        <input id="toggle-unit" type="checkbox" checked data-toggle="toggle" data-on="mL" data-off="Php" data-onstyle="success" data-offstyle="danger">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info" id="add_item">Add Item</button>
                    </div>
                </div>
                <div class="row amount_control">
                    <div class="card col-12 preset" id="preset">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-1">
                                </div>
                                <div class="col-3 card preset_1 text-center preset_item bg-success text-white">
                                    <div class="card-body">
                                        <p class="card-text">Php 10</p>
                                    </div>
                                    <div id="footer-card" class="card-footer">
                                        <a href="#" class="text-white add_links" id="10">Add Item</a>
                                    </div>
                                </div>
                                <div class="col-3 card preset_2 text-center preset_item bg-primary text-white">
                                    <div class="card-body">
                                        <p class="card-text">Php 25</p>
                                    </div>
                                    <div id="footer-card" class="card-footer">
                                        <a href="#" class="text-white add_links" id="25">Add Item</a>
                                    </div>
                                </div>
                                <div class="col-3 card preset_3 text-center preset_item bg-danger text-white">
                                    <div class="card-body">
                                        <p class="card-text">Php 50</p>
                                    </div>
                                    <div id="footer-card" class="card-footer">
                                        <a href="#" class="text-white add_links" id="50">Add Item</a>
                                    </div>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-1">
                                </div>
                                <div class="col-3 card preset_4 text-center preset_item bg-warning text-white">
                                    <div class="card-body">
                                        <p class="card-text">Php 75</p>
                                    </div>
                                    <div id="footer-card" class="card-footer">
                                        <a href="#" class="text-white add_links" id="75">Add Item</a>
                                    </div>
                                </div>
                                <div class="col-3 card preset_5 text-center preset_item bg-info text-white">
                                    <div class="card-body">
                                        <p class="card-text">Php 100</p>
                                    </div>
                                    <div id="footer-card" class="card-footer">
                                        <a href="#" class="text-white add_links" id="100">Add Item</a>
                                    </div>
                                </div>
                                <div class="col-3 card preset_6 text-center preset_item bg-dark text-white">
                                    <div class="card-body">
                                        <p class="card-text">Php 150</p>
                                    </div>
                                    <div id="footer-card" class="card-footer">
                                        <a href="#" class="text-white add_links" id="150">Add Item</a>
                                    </div>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card col-12 keypad" id="keypad">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-1">
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">7</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">8</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">9</button>
                                    </div>
                                    <div class="col-1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1">
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">4</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">5</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">6</button>
                                    </div>
                                    <div class="col-1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1">
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">1</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">2</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">3</button>
                                    </div>
                                    <div class="col-1">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-1">
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button" id="backspace_button"><span class="fas fa-arrow-left"></span></button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">0</button>
                                    </div>
                                    <div class="button_card col-3 card text-center">
                                        <button class="btn btn-outline-dark keypad_button">CLEAR</button>
                                    </div>
                                    <div class="col-1">
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
        </div>
    </div>
  </div>

  <div class="card" id="right_card">
    <div class="card-body">
            <center>
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-10">
                                <div class="table table-hover" style="height:550px;width:100%;margin-top:20px;">
                                    <table id="purch_summary" class="table" style="width:100%;background-color: none">
                                        <tr>
                                            <th>Volume (mL)</th>
                                            <th>Price per mL</th>
                                        </tr>
                                    </table>
                                </div>
                        </div>
                        <div class="col-1"></div>
                    </div>
                    <div class="row">
                        <div class="col-6"></div>
                        <div class="col-2"></div>
                        <div class="col-2">
                            <button class="btn btn-warning delete_buttons btn-sm" id="remove_button" disabled>Remove</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger delete_buttons btn-sm" id="clear_button" disabled>Clear</button>
                        </div>
                    </div>
                <center>
                    <div class="row">
                        <div class="col-6 customer-info">
                            <div class="card border-info text-left">
                                <div class="card-header text-info">
                                    Serving:
                                </div>
                                <div class="card-title text-info text-center">
                                    Serving for: FirstName LastName
                                </div>
                                <div class="card-body">

                                </div>
                            </div>
                        </div>
                        <div class="col-6 display-group" id="display-group">
                            <div class="row display">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <div class="col-1">
                                            <label for="inputPassword6">Total</label>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" id="total_field" class="form-control mx-sm-3" disabled>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                            <div class="row display">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <div class="col-1">
                                            <label for="inputPassword6">Amount</label>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" id="amount_field" class="form-control mx-sm-3" disabled>
                                        </div>
                                    </div>  
                                </div>
                            </div>
                            <div class="row display">
                                <div class="form-inline">
                                    <div class="form-group">
                                        <div class="col-1">
                                            <label for="inputPassword6">Change</label>
                                        </div>
                                        <div class="col-7">
                                            <input type="text" id="change_field" class="form-control mx-sm-3" disabled>
                                        </div>
                                    </div>  
                                </div> 
                            </div>
                        </div>
                    </div>
                    <div class="row display">
                        <div class="col-3"></div>
                        <div class="col-6">
                                <button class="btn btn-secondary btn-lg" id="checkout_button">CONFIRM</button>
                        </div>
                        <div class="col-3"></div>
                    </div>
