    <div class="account_whole container">
      <div class="row">
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Profile</h5>
              <div class="d-inline-block picture_block d-inline-block">
                <div id="profile_picture" class="profile_picture test">
                </div>
                <a id="update_photo" href="#">Update Photo</a>
              </div>
              <div class="d-inline-block user_block">
                <h4 id="full_name" class="user_label">FirstName LastName</h4>
                <p>Joined 2019</p>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Account Options <a id="details" class="details" href="#"><span id="edit_account" class="fas fa-edit"></span></a></h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  <div class="row">
                    <label for="id_num_field" class="col-sm-3 col-form-label">ID Number</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control account_details" id="id_num_field" value="0123456789">
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <label for="firstname_field" class="col-sm-3 col-form-label">First Name</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control account_details" id="firstname_field" value="first_name">
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <label for="lastname_field" class="col-sm-3 col-form-label">Last Name</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control account_details" id="lastname_field" value="last_name">
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <label for="user_field" class="col-sm-3 col-form-label">Username</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control account_details" id="user_field" value="user_name">
                    </div>
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="row">
                    <label for="pass_field" class="col-sm-3 col-form-label">Password</label>
                    <div class="col-sm-9">
                      <input type="password" readonly class="form-control" id="pass_field" value="2014141511">
                      <a id="change_pass_link" class="isDisabled" href="#">Change Password</a>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Email Address <a id="details" class="details" href="#"><span id="edit_email" class="fas fa-edit"></span></a></h5>
              <div class="row">
                <label for="email_field" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="text" readonly class="form-control email_details" id="email_field" value="email@domain.com">
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Phone <a id="details" class="details" href="#"><span id="edit_phone" class="fas fa-edit"></span></a></h5>
              <div class="row">
                <label for="phone_field" class="col-sm-4 col-form-label">Phone Number</label>
                <div class="col-sm-8">
                  <input type="text" readonly class="form-control phone_details" id="phone_field" value="09123456789">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
