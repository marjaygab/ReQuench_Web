<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Account</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

		integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="assets/css/bootstrap-datepicker.min.css"> -->
	<link rel="stylesheet" href="assets/css/Account.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
</head>

<body>
	<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="#">
				<img src="assets/images/logo.png" width="35" height="30" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a id="summary_button" class="nav-link" href="Summary.html">Summary</a>
					</li>
					<li class="nav-item">
						<a id="activity_button" class="nav-link" href="Activity.html">Activity</a>
					</li>
					<li class="nav-item">
						<a id="account_button" class="nav-link active" href="Account.html">My Account</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a id="contact_button" class="nav-link" href="#">Log Out</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="account_whole container">
		<div class="row">
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Profile</h5>
						<div class="d-inline-block picture_block d-inline-block">
							<div id="profile_picture" class="profile_picture test">
							</div>
							<a id="update_photo" href="#">Update Photo</a>
						</div>
						<div class="d-inline-block user_block">
							<h4 id="full_name" class="user_label">FirstName LastName</h4>
							<p>Joined 2019</p>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Account Options <a id="details" class="details" href="#"><span
									id="edit_account" class="fas fa-edit"></span></a></h5>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								<div class="row">
									<label for="id_num_field" class="col-sm-3 col-form-label">ID Number</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control account_details"
											id="id_num_field" value="0123456789">
									</div>
								</div>
							</li>
							<li class="list-group-item">
								<div class="row">
									<label for="firstname_field" class="col-sm-3 col-form-label">First Name</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control account_details"
											id="firstname_field" value="first_name">
									</div>
								</div>
							</li>
							<li class="list-group-item">
								<div class="row">
									<label for="lastname_field" class="col-sm-3 col-form-label">Last Name</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control account_details"
											id="lastname_field" value="last_name">
									</div>
								</div>
							</li>
							<li class="list-group-item">
								<div class="row">
									<label for="user_field" class="col-sm-3 col-form-label">Username</label>
									<div class="col-sm-9">
										<input type="text" readonly class="form-control account_details" id="user_field"
											value="user_name">
									</div>
								</div>
							</li>
							<li class="list-group-item">
								<div class="row">
									<label for="pass_field" class="col-sm-3 col-form-label">Password</label>
									<div class="col-sm-9">
										<input type="password" readonly class="form-control" id="pass_field"
											value="2014141511">
										<a id="change_pass_link" class="isDisabled" href="#">Change Password</a>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card">
					<div class="card-body">
						<h5 class="card-title">Email Address <a id="details" class="details" href="#"><span
									id="edit_email" class="fas fa-edit"></span></a></h5>
						<div class="row">
							<label for="email_field" class="col-sm-3 col-form-label">Email</label>
							<div class="col-sm-9">
								<input type="text" readonly class="form-control email_details" id="email_field"
									value="email@domain.com">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"

</html>
