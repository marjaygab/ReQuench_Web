<div class="activity_whole container">
  <div class="row">
    <div class="date_range col-sm-6">
       <label for="date_range_field">Set Date Range</label>
      <input id="date_range_field" class="form-control" type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
    </div>
    <div class="col-sm-6">
      <div class="sorter">
        <div class="row">
          <div class="col-sm-6">
            <span>Sort By:</span>
            <div class="inline">
              <div class="dropdown">
                <button class="btn btn-block btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonCat" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Date
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonCat">
                  <a id="drop_cat_time" class="dropdown-item category-item" href="#">Time</a>
                  <a id="drop_cat_date" class="dropdown-item category-item" href="#">Date</a>
                  <a id="drop_cat_amount" class="dropdown-item category-item">Amount</a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <span>Order By:</span>
            <div class="">
              <div class="dropdown">
                <button class="btn btn-block btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonOrd" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Descending
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonOrd">
                  <a id="drop_order_asc" class="dropdown-item order-item" href="#">Ascending</a>
                  <a id="drop_order_desc" class="dropdown-item order-item" href="#">Descending</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row activity_list">
    <div class="col-sm-12">
      <div class="card" >
        <div class="card-body">
          <h5 class="card-title">Recent Activity</h5>
          <ul class="list-group list-group-flush">
            <div id="list_items_div" class="list_items_div">
              <h5 id="no_activity_banner">You have no Recent Activity. Grab a Tumbler and ReQuench!</h5>
            </div>
          </ul>
          <hr>
          <br>
        </div>
      </div>
    </div>
  </div>
